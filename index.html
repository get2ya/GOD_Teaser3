<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD OF HIGHSCHOOL - 페이지 선택</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #fff;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 300;
            color: #888;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        a {
            display: block;
            padding: 20px 60px;
            background: #2a2a2a;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            transition: background 0.2s, transform 0.2s;
        }

        a:hover {
            background: #3a3a3a;
            transform: translateY(-2px);
        }

        a:active {
            transform: translateY(0);
        }

        a.disabled {
            background: #1f1f1f;
            color: #555;
            pointer-events: none;
            cursor: not-allowed;
        }

        a.disabled:hover {
            background: #1f1f1f;
            transform: none;
        }
    </style>
</head>

</html>
