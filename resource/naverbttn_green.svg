<svg xmlns="http://www.w3.org/2000/svg" width="451" height="95" viewBox="0 0 451 95">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#03C75A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#02a84c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 배경 (둥근 모서리) -->
  <rect x="0" y="0" width="451" height="95" rx="47.5" ry="47.5" fill="url(#greenGrad)"/>

  <!-- 게임패드 아이콘 영역 (원형 배경) -->
  <circle cx="60" cy="47.5" r="28" fill="rgba(255,255,255,0.2)"/>

  <!-- 게임패드 아이콘 -->
  <g fill="white" transform="translate(38, 30)">
    <!-- 십자키 -->
    <rect x="8" y="12" width="6" height="14" rx="1"/>
    <rect x="5" y="15" width="12" height="6" rx="1"/>
    <!-- 버튼들 -->
    <circle cx="32" cy="13" r="3"/>
    <circle cx="38" cy="19" r="3"/>
    <circle cx="32" cy="25" r="3"/>
    <circle cx="26" cy="19" r="3"/>
  </g>

  <!-- 텍스트 -->
  <text x="235" y="58" font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">네이버 라운지 바로가기</text>
</svg>
